<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="collapsible">
        <input type="checkbox" id="collapsible-head" />
        <label for="collapsible-head">Collapsible Using Only HTML CSS</label>
        <div class="collapsible-section">
                                      <div class="section-one-container">
                                        <div class="content-container-left">
                                            <div class="section-one-data-row">
                                                <div class="category-text">Yta</div>
                                                <div class="value-text">Väg</div>
                                            </div>
                                            <div class="section-one-data-row">
                                                <div class="category-text">Häldrop</div>
                                                <div class="value-text">6.8 mm</div>
                                            </div>
                                            <div class="section-one-data-row">
                                                <div class="category-text">Vikt</div>
                                                <div class="value-text">205 g/7.2 oz</div>
                                            </div>
                                        </div>
                                        <div class="content-container-right">
                                            <div class="progress-bar-wrapper">

                                                <div class="progress-bar-container">
                                                    <div class="text-container-progress-bar">
                                                        <div class="bold-text">Stöd</div>
                                                        <div>Neutral</div>
                                                    </div>
                                                    <div class="progress-bar-section">
                                                        <div class="progress-bar support"></div>
                                                    </div>
                                                </div>

                                                <div class="progress-bar-container">
                                                    <div class="text-container-progress-bar">
                                                        <div class="bold-text">Dämpning</div>
                                                        <div>Max</div>
                                                    </div>
                                                    <div class="progress-bar-section">
                                                        <div class="progress-bar cushioning"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
